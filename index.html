<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyan.codes | Web Developer</title>
    
    <meta property="og:title" content="Ayyan.codes | Web Developer">
    <meta property="og:description" content="Check out my YouTube channel and coding projects!">
    <meta property="og:image" content="https://ayynan.github.io/me.jpg">
    <meta property="og:url" content="https://ayynan.github.io/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-color: #1c1e21;
            --card-bg: white;
            --footer-color: #666;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --footer-color: #aaa;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            padding: 50px 20px;
            margin: 0;
            transition: background 0.5s ease, color 0.5s ease;
            animation: fadeInUp 1s ease-out;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--text-color);
            color: var(--card-bg);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }

        img {
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        h1 { margin-top: 20px; font-size: 28px; }
        p { color: var(--footer-color); margin-bottom: 30px; }

        a { text-decoration: none; display: block; margin: 15px auto; width: fit-content; }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        .youtube-btn { background-color: #ff0000; }
        .email-btn { background-color: #333; }

        .counter-box {
            margin-top: 30px;
            font-size: 14px;
            background: rgba(0,0,0,0.05);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
        }

        /* The Footer Quote */
        .footer-quote {
            margin-top: 40px;
            font-style: italic;
            font-size: 16px;
            color: var(--footer-color);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <button id="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>

    <img src="me.jpg" alt="Ayyan">
    <h1>Ayyan.codes</h1>
    <p>Developing the future of the web.</p>

    <a href="https://github.com/Ayynan" target="_blank">
        <button><i class="fab fa-github"></i> Visit my GitHub</button>
    </a>

    <a href="https://www.youtube.com/channel/UCKAK0xKz0c1oAJ3I2SUApHg" target="_blank">
        <button class="youtube-btn"><i class="fab fa-youtube"></i> My YouTube Channel</button>
    </a>

    <a href="mailto:ayynanwaheed2021@gmail.com">
        <button class="email-btn"><i class="fas fa-envelope"></i> Email Me</button>
    </a>

    <div class="counter-box">
        <i class="fas fa-chart-line"></i> Visitor Milestone: 100+
    </div>

    <p class="footer-quote">"Code is my language."</p>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute("data-theme");
            const btn = document.getElementById("theme-toggle");

            if (currentTheme === "dark") {
                body.removeAttribute("data-theme");
                btn.innerHTML = "üåô Dark Mode";
            } else {
                body.setAttribute("data-theme", "dark");
                btn.innerHTML = "‚òÄÔ∏è Light Mode";
            }
        }
    </script>
</body>
</html>
