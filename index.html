<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyan.codes | Link Tree</title>
    <meta property="og:title" content="Ayyan.codes | Web Developer">
    <meta property="og:description" content="Check out my YouTube channel and coding projects!">
    <meta property="og:image" content="https://ayynan.github.io/me.jpg">
    <meta property="og:url" content="https://ayynan.github.io/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1c1e21;
            padding-top: 50px;
            margin: 0;
        }

        img {
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* The Link Wrapper - This stops the underlines! */
        a {
            text-decoration: none;
            display: block;
            margin: 15px auto;
            width: fit-content;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        /* Hover Effect: Makes button grow slightly */
        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .youtube-btn {
            background-color: #ff0000;
        }

        .email-btn {
            background-color: #333;
        }

        .footer-text {
            font-style: italic;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <img src="me.jpg" alt="Ayyan's Photo">

    <h1>Ayyan.codes</h1>
    <p>Developing the future of the web.</p>

    <a href="https://github.com/Ayynan" target="_blank">
        <button><i class="fab fa-github"></i> Visit my GitHub</button>
    </a>

    <a href="https://www.youtube.com/channel/UCKAK0xKz0c1oAJ3I2SUApHg" target="_blank">
        <button class="youtube-btn"><i class="fab fa-youtube"></i> My YouTube Channel</button>
    </a>

    <a href="mailto:ayynanwaheed2021@gmail.com">

    </a>

    <p class="footer-text">"Code is my language."</p>

</body>
