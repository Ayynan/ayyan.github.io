<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyan.codes | Link Tree</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            /* Step 3: The Gradient Background */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1c1e21;
            padding-top: 50px;
            margin: 0;
        }

        img {
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        h1 { margin-top: 20px; font-size: 28px; }
        p { color: #606770; margin-bottom: 30px; }

        .button-container { margin-bottom: 15px; }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
            margin: 0 auto;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .youtube-btn { background-color: #FF0000; }
        .email-btn { background-color: #333333; }
    </style>
</head>
<body>

    <img src="me.jpg" alt="Ayyan's Photo">

    <h1>Ayyan.codes</h1>
    <p>Developing the future of the web.</p>

    <div class="button-container">
        <a href="https://github.com/Ayynan" target="_blank">
            <button><i class="fab fa-github"></i> Visit my GitHub</button>
        </a>
    </div>

    <div class="button-container">
        <a href="https://www.youtube.com/channel/UCKAK0xKz0c1oAJ3I2SUApHg" target="_blank">
            <button class="youtube-btn"><i class="fab fa-youtube"></i> My YouTube Channel</button>
        </a>
    </div>

    <div class="button-container">
        <a href="mailto:ayynanwaheed2021@gmail.com">
            <button class="email-btn"><i class="fas fa-envelope"></i> Email Me</button>
        </a>
    </div>

    <p style="font-style: italic; margin-top: 40px;">"Code is my language."</p>

</body>
</html>
