<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyan.codes | Web Developer Portfolio</title>
    
    <meta property="og:title" content="Ayyan.codes | Web Developer">
    <meta property="og:description" content="Check out my coding projects and web development journey!">
    <meta property="og:image" content="https://ayynan.github.io/me.jpg">
    <meta property="og:url" content="https://ayynan.github.io/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-color: #1c1e21;
            --card-bg: white;
            --btn-primary: #007bff;
            --footer-color: #666;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --btn-primary: #3793ff;
            --footer-color: #aaa;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
            padding: 50px 20px;
            margin: 0;
            transition: background 0.5s ease, color 0.5s ease;
            animation: fadeInUp 1s ease-out;
        }

        /* Sticky Bottom-Right Toggle */
        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text-color);
            color: var(--card-bg);
            border: none;
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        img.profile-pic {
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .container { max-width: 500px; margin: 0 auto; }

        .section-title { 
            margin-top: 40px; 
            font-size: 22px; 
            border-bottom: 3px solid var(--btn-primary); 
            display: inline-block; 
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .project-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .project-link { text-decoration: none; color: inherit; display: block; }

        .project-card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }

        .project-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        form { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        input, textarea { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            font-family: inherit;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .main-btn {
            background-color: var(--btn-primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s ease;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .main-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        .youtube-btn { background-color: #ff0000; }
        
        .footer-quote { margin-top: 50px; font-style: italic; color: var(--footer-color); font-size: 14px; }
    </style>
</head>
<body>

    <button id="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i> <span>Dark Mode</span>
    </button>

    <div class="container">
        <img src="me.jpg" alt="Ayyan" class="profile-pic">
        <h1>Ayyan.codes</h1>
        <p>Developing the future of the web.</p>

        <a href="https://github.com/Ayynan" target="_blank" class="main-btn">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.youtube.com/channel/UCKAK0xKz0c1oAJ3I2SUApHg" target="_blank" class="main-btn youtube-btn">
            <i class="fab fa-youtube"></i> YouTube
        </a>

        <h2 class="section-title">My Projects</h2>
        <div class="project-grid">
            <a href="https://github.com/Ayynan/ayynan.github.io" target="_blank" class="project-link">
                <div class="project-card">
                    <i class="fas fa-link" style="color: var(--btn-primary); font-size: 24px;"></i>
                    <h3 style="margin: 10px 0 5px 0;">Site Code</h3>
                    <p style="font-size: 12px; margin: 0;">Explore the logic behind this portfolio.</p>
                </div>
            </a>

            <a href="https://github.com/Ayynan" target="_blank" class="project-link">
                <div class="project-card">
                    <i class="fas fa-laptop-code" style="color: #28a745; font-size: 24px;"></i>
                    <h3 style="margin: 10px 0 5px 0;">Other Projects</h3>
                    <p style="font-size: 12px; margin: 0;">Discover my latest web experiments.</p>
                </div>
            </a>
        </div>

        <h2 class="section-title">Contact Me</h2>
        <form action="https://formspree.io/f/ayynanwaheed2021@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="3" placeholder="Message" required></textarea>
            <button type="submit" class="main-btn">Send Message</button>
        </form>

        <p class="footer-quote">"Code is my language."</p>
    </div>

    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute("data-theme");
            const btn = document.getElementById("theme-toggle");
            
            if (currentTheme === "dark") {
                body.removeAttribute("data-theme");
                btn.innerHTML = '<i class="fas fa-moon"></i> <span>Dark Mode</span>';
            } else {
                body.setAttribute("data-theme", "dark");
                btn.innerHTML = '<i class="fas fa-sun"></i> <span>Light Mode</span>';
            }
        }
    </script>
</body>
</html>
